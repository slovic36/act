!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dc1-l2leaf2a
ip name-server vrf MGMT 10.255.0.2
!
ntp server 0.pool.ntp.org prefer
ntp server 1.pool.ntp.org
!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret sha512 $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
username cvpadmin privilege 15 role network-admin secret sha512 $6$/dSL2Oy4PWk9IsWz$c4PPQ2BW72M./PnfOYJ5vzh7F9XcZVLgUPtfR4EqUzCekuKH86hrBrTLMrHkGUjK4i.hjiFBXODZ.KIWa4FJf1
!
vrf instance MGMT
!
interface Port-Channel1
   description DC1_L3_LEAF2_Po8
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
!
interface Ethernet1
   description DC1-LEAF2A_Ethernet8
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description DC1-LEAF2B_Ethernet8
   no shutdown
   channel-group 1 mode active
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.18/24
no ip routing vrf MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
